<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="gallery.css">
	<script src="gallery.js"></script>
</head>
<body>
	<header>
		<h1>🐶 Dog Photo Gallery</h1>
		<p>Hover over a photo to see it featured!</p>
	</header>
	<div id="image">
		<img id="featured" src="" alt="Featured" style="display:none; width:100%; height:100%; object-fit:contain;">
    <span id="placeholder">Hover over an image below to display here.</span>
	</div>
	<div class="gallery-row">
		<img class="preview" alt="Styling with a Bandana" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" onmouseover="upDate(this)" onmouseout="unDo()">
		<img class="preview" alt="With My Boy" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" onmouseover="upDate(this)" onmouseout="unDo()">
		<img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" alt="Young Puppy" onmouseover="upDate(this)" onmouseout="unDo()">
	</div>
	<button id="resetBtn" onclick="resetImage()">Reset</button>
</body>
</html>
